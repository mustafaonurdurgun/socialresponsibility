<app-admin style="z-index: 10; position: absolute"></app-admin>

<div
  class="contentAdmin container"
  style="position: absolute; margin-right: 0; z-index: 1"
>
  <table class="table table-striped table-centered mb-0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Kat覺l覺mc覺</th>
        <th>Etkinlik Ad覺</th>
        <!-- <th>Etkinlik Kategorisi</th>    -->
        <th>Yorum</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myComments">
        <td>{{ item.id }}</td>
        <td>{{ item.user?.fullName }}</td>
        <td>{{ item.event?.title }}</td>
        <!-- <td>{{item.event?.category?.categoryName}}</td>         -->
        <td>{{ item.description }}</td>

        <td>
          <a
            style="cursor: pointer"
            (click)="deleteComment(item.id)"
            class="btn btn-sm bg-danger text-white ml-2"
            >Sil</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
