  <link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="/SSPReaFRontend/src/app/event-detail/event-detail-comment/event-detail-comment.component.ts"
/>

<div class="" style="width: 60%; margin-left: 20%">
  <div class="d-flex flex-row add-comment-section mt-4 mb-4">
    <img
      class="img-fluid img-responsive rounded-circle mr-2"
      src="{{ currentUser.imagePath }}"
      width="38"
    /><input
      type="text"
      class="form-control mr-3"
      placeholder="Add comment"
      [(ngModel)]="commentText"
    /><button
      class="btn btn-success"
      style="background-color: darkgreen"
      type="button"
      (click)="createComment()"
    >
      Comment
    </button>
  </div>
</div>
<div class="container" *ngFor="let comment of comments">
  <div class="row mb-5" style="display: flex; justify-content: center">
    <div class="col-md-8">
      <div class="media g-mb-30 media-comment">
        <img
          class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15"
          src="{{ comment.user!.imagePath }}"
          alt="Image Description"
        />
        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
          <div class="g-mb-15">
            <h5 class="h5 g-color-gray-dark-v1 mb-0">
              {{ comment.user!.fullName! }}
            </h5>
            <span class="g-color-gray-dark-v4 g-font-size-12"></span>
          </div>

          <p>
            {{ comment.description }}
          </p>

          <ul class="list-inline d-sm-flex my-0">
            <li class="list-inline-item g-mr-20">
              <a
                class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover"
                href="#!"
              >
                <a href="#" class="like-button">
                  <div class="like-button" (click)="createLike(comment)">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <p>
                      <span id="like-count">{{ likeCount(comment) }} </span>
                    </p>
                  </div>
                </a>
              </a>
            </li>

            <li class="list-inline-item ml-auto">
              <a
                class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover"
                href="#!"
              >
                <i class="fa fa-reply g-pos-rel g-top-1 g-mr-3"></i>
                Reply
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
