<app-navbar></app-navbar>
<div class="bg">
  <div id="services" class="scrollto clearfix" style="margin: 100px">
    <div class="section-heading">
      <div style="display: flex; justify-content: center">
        <h3>{{ event?.title }}</h3>
      </div>
    </div>
    <div class="row no-padding-bottom clearfix">
      <!--Content Left Side-->

      <!--End Content Left Side-->

      <!--Content of the Right Side-->
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="mr-5" style="min-height: 300px">
          <p class="section-subtitle">
            {{ event?.description }}
          </p>
        </div>

        <!-- End of Testimonial-->

        <!-- Just replace the Video ID "UYJ5IjBRlW8" with the ID of your video on YouTube (Found within the URL) -->
      </div>
      <!--End Content Right Side-->
      <!--End Content Right Side-->
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="border" style="transform: rotate(-3deg); max-width: 90%;">
          <img src="{{event?.imagePath}}">
        </div>

      </div>

      <div class="join">
        <a *ngIf="participantStatus == false" (click)="joinEvent()" style="cursor: pointer"
          class="button video link-lightbox">
          ETKİNLİĞE KATIL <i class="fa fa-star" aria-hidden="true"></i>
        </a>
        <a *ngIf="participantStatus == true" (click)="leavePaticipant()" style="cursor: pointer"
          class="button video link-lightbox">
          ETKİNLİĞE KATILINDI <i class="fa fa-star" aria-hidden="true"></i>
        </a>
      </div>
      <!-- <div class="col-6">
        <img src="{{ event?.imagePath }}" alt="" style="border-radius: 5px" />
      </div> -->
    </div>
  </div>
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <app-event-detail-comment [eventId]="event!.id"></app-event-detail-comment>
</div>
<app-footer></app-footer>
